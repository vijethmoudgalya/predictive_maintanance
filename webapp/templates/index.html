{% extends 'base.html' %}

{% block title %}
WineQuality
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #1529e2;">
    <a class="navbar-brand" href="/">WineQualityPrediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/vijethmoudgalya/predictive_maintanance">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the details as indicated:</p>
                                </blockquote>
                            </label>
                            <textarea class="form-control" name="cycle" rows="1"
                                placeholder=" expected range 1.0 to 362.0"></textarea>
                            <textarea class="form-control" name="setting1" rows="1"
                                placeholder=" expected range -0.0087 to 0.0087"></textarea>
                            <textarea class="form-control" name="setting2" rows="1"
                                placeholder=" expected range -0.0006 to 0.0006"></textarea>
                            <textarea class="form-control" name="sensor2" rows="1"
                                placeholder=" expected range 641.21 to 644.53"></textarea>
                            <textarea class="form-control" name="sensor3" rows="1"
                                placeholder=" expected range 1571.04 to 1616.91"></textarea>
                            <textarea class="form-control" name="sensor4" rows="1" 
                                placeholder=" range 1382.25 to 1441.49"></textarea>
                            <textarea class="form-control" name="sensor7" rows="1" 
                                placeholder=" expected range 549.85 to 556.06"></textarea>
                                <textarea class="form-control" name="sensor8" rows="1" 
                                placeholder=" expected range 2387.9 to 2388.56"></textarea>
                                <textarea class="form-control" name="sensor13" rows="1" 
                                placeholder=" expected range 2387.88 to 2388.56"></textarea>
                                <textarea class="form-control" name="sensor15" rows="1" 
                                placeholder=" expected range 8.3249 to 8.5848"></textarea>
                                <textarea class="form-control" name="sensor17" rows="1" 
                                placeholder=" expected range 388.0 to 400.0"></textarea>
                                <textarea class="form-control" name="sensor20" rows="1" 
                                placeholder=" expected range 38.14 to 39.43"></textarea>
                                <textarea class="form-control" name="sensor21" rows="1" 
                                placeholder=" expected range 22.8942 to 23.6184"></textarea>
                                
                        </div>

                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
